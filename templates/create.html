{% extends 'base.html' %}

{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление товара</h1>
    <form method="post">
        <input type="text" class="form_control" name="title" id="title" placeholder="Введите название"><p>
        <input type="number" class="form_control" name="price" id="price" placeholder="Введите цену"><p>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock %}
